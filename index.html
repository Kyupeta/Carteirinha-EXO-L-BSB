<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Carteirinha EXO-L</title>

  <!-- Estilos -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .flip-card {
      background-color: transparent;
      width: 500px;
      height: 300px;
      perspective: 1000px;
      margin: 30px auto;
    }

    .flip-card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      text-align: center;
      transform-style: preserve-3d;
    }

    .card-face {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      background-size: cover;
      background-position: center;
      border-radius: 10px;
    }

    .card-front {
      background-image: url('https://raw.githubusercontent.com/Kyupeta/Carteirinha-EXO-L/main/images/FRENTE-DA-CARTEIRINHA.PNG');
      z-index: 2;
    }

    .card-back {
      background-image: url('https://raw.githubusercontent.com/Kyupeta/Carteirinha-EXO-L/main/images/VERSO-DA-CARTEIRINHA.png');
      transform: rotateY(180deg);
    }

    .input-group {
      margin-bottom: 20px;
    }

    input {
      padding: 8px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: #00bcd4;
      color: white;
    }

    .id {
      position: absolute;
      top: 48px;
      left: 98px;
      color: white;
      font-weight: light;
      font-size: 11px;
    }

    .name {
      position: absolute;
      top: 157px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-weight: bold;
      font-size: 20px;
      text-align: center;
      white-space: nowrap;
    }

    .codigo {
      position: absolute;
      bottom: 49px;
      left: 225px;
      font-size: 12px;
      color: black;
      font-weight: light;
    }
  </style>

  <!-- Bibliotecas -->
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <h1>Gerador de Carteirinha EXO-L</h1>

  <div class="input-group">
    <input type="text" id="nome" placeholder="Digite o nome" />
    <input type="number" id="id-numero" placeholder="ID (apenas nÃºmero)" />
    <button onclick="gerarCodigo()">Gerar Carteirinha</button>
  </div>

  <div class="flip-card" id="card">
    <div class="flip-card-inner">
      <div class="card-face card-front">
        <div class="id" id="id-texto">04</div>
        <div class="name" id="nome-texto">Nome Sobrenome</div>
        <div class="codigo" id="codigo-texto">12345678901</div>
      </div>
      <div class="card-face card-back"></div>
    </div>
  </div>

  <button onclick="baixarImagem()">Baixar Frente + Verso (PDF)</button>

  <script>
    function gerarCodigo() {
      const nome = document.getElementById("nome").value || "Nome Sobrenome";
      const idNumero = document.getElementById("id-numero").value || "00";
      const codigo = Math.floor(10000000000 + Math.random() * 90000000000);

      document.getElementById("nome-texto").innerText = nome;
      document.getElementById("id-texto").innerText = idNumero;
      document.getElementById("codigo-texto").innerText = codigo;
    }

    async function baixarImagem() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({
        orientation: 'landscape',
        unit: 'px',
        format: [500, 620]
      });

      const card = document.querySelector('.flip-card-inner');

      // Captura frente
      card.style.transform = 'rotateY(0deg)';
      const frenteCanvas = await html2canvas(card, { useCORS: true, scale: 3 });
      const frenteImg = frenteCanvas.toDataURL('image/png');

      // Captura verso
      card.style.transform = 'rotateY(180deg)';
      const versoCanvas = await html2canvas(card, { useCORS: true, scale: 3 });
      const versoImg = versoCanvas.toDataURL('image/png');

      // Adiciona imagens no PDF
      pdf.addImage(frenteImg, 'PNG', 0, 0, 500, 300);
      pdf.addImage(versoImg, 'PNG', 0, 310, 500, 300);

      pdf.save('Carteirinha_EXO-L.pdf');
    }
  </script>
</body>
</html>
